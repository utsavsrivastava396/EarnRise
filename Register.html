<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnRise - Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #f5c542, #004aad);
    }
    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: #004aad;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .register-box button {
      width: 100%;
      background: #004aad;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-box button:hover {
      background: #f5c542;
      color: #000;
    }
    .register-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .register-box a {
      color: #004aad;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Referral Code (Optional)">
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</body>
</html>
