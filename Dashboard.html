<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnRise - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fc;
    }
    .navbar {
      background: #004aad;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      font-size: 22px;
    }
    .container {
      padding: 25px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 10px 0;
      color: #004aad;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin-top: 10px;
      background: #004aad;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    .btn:hover {
      background: #f5c542;
      color: #000;
    }
    .logout {
      background: #f54242;
    }
    .team {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .team h3 {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #004aad;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>EarnRise Dashboard</h1>
    <a href="login.html" class="btn logout">Logout</a>
  </div>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h2>₹5000</h2>
        <p>Total Earnings</p>
      </div>
      <div class="card">
        <h2>₹2000</h2>
        <p>Pending Withdrawal</p>
      </div>
      <div class="card">
        <h2>15</h2>
        <p>Total Referrals</p>
      </div>
      <div class="card">
        <h2>₹1000</h2>
        <p>Available Balance</p>
        <a href="#" class="btn">Withdraw</a>
      </div>
    </div>

    <div class="team">
      <h3>My Team</h3>
      <table>
        <tr>
          <th>Sr No.</th>
          <th>Member Name</th>
          <th>Joining Date</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Rahul Sharma</td>
          <td>01-Aug-2025</td>
          <td style="color:green;">Active</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Amit Kumar</td>
          <td>05-Aug-2025</td>
          <td style="color:red;">Inactive</td>
        </tr>
      </table>
    </div>
  </div>

</body>
            </html>
